<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">

    <!-- jQuery, Popper and Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- Custom JS-->
    <script defer src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js" integrity="sha384-gtpWvEgskxcEpGzpHMvoZP/GatSRkCbh0kBpCVOWI2tTYx1M+uh7tkg6dfRXBl8I" crossorigin="anonymous"></script>
    <script defer src="task.js"></script>

    <title>ToDo Manager</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-sm bg-success fixed-top">
        <!-- Toggle sidebar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Logo and title -->
        <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7l-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z" />
                <path d="M5.354 7.146l.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z" />
            </svg>
            ToDo Manager
        </a>
        <!-- Search form -->
        <form class="form-inline mx-auto d-none d-sm-block" action="">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <!-- Profile button -->
        <ul class="navbar-nav mr-sm-2">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <aside class="collapse d-sm-block col-12 col-sm-4 bg-light pt-nav" id="sidebar">
                <div class="list-group list-group-flush py-3">
                    <button type="button" class="list-group-item list-group-item-action active" id="filter-all">All</button>
                    <button type="button" class="list-group-item list-group-item-action" id="filter-important">Important</button>
                    <button type="button" class="list-group-item list-group-item-action" id="filter-today">Today</button>
                    <button type="button" class="list-group-item list-group-item-action" id="filter-next-week">Next 7 Days</button>
                    <button type="button" class="list-group-item list-group-item-action" id="filter-private">Private</button>
                </div>
            </aside>
            <!-- Main Content -->
            <main class="col-12 col-sm-8 pt-nav">
                <!-- Tasks List -->
                <div class="py-3">
                    <h1 id="filter-title">All</h1>
                    <ul class="list-group list-group-flush" id="tasks">
                    </ul>
                </div>
                <!-- Add Task Button -->
                <div class="fixed-bottom-right m-3">
                    <button type="button" class="btn btn-success btn-lg rounded-circle">+</button>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
